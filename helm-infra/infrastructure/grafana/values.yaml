grafana:  
  image:
    registry: docker.io
    repository: grafana/grafana
    tag: ""
    sha: ""
    pullPolicy: IfNotPresent

  # ingress:
  #   enabled: true
  #   ingressClassName: nginx
  #   hosts:
  #     - grafana.iroussev.com
  #   annotations:
  #     cert-manager.io/cluster-issuer: letsencrypt-prod
  #     nginx.ingress.kubernetes.io/ssl-redirect: "false"
  #   paths:
