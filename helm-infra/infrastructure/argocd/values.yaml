argo-cd:
  server:
    extraArgs:
      - --insecure

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/tls-acme: "true"
      hostName: argo.iroussev.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: argo
              port:
                number: 80
      tls:
        - secretName: argocd-tls
          hosts:
            - argo.iroussev.com

  configs:
    params:
      server.insecure: true  # Allows HTTPS termination at NGINX ingress