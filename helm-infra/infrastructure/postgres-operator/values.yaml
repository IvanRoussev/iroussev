postgres-operator:
  namespace: postgres-operator

  configKubernetes:
    enable_crd_registration: true

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

  configLogicalBackup:
    enable: false

  configAwsOrGcp:
    enable_iam_roles_for_service_accounts: false


postgres-operator-ui:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
    hosts:
      - host: postgres.iroussev.com    # fixed the typo (was posgres)
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - postgres.iroussev.com
        secretName: postgres-tls
